<figure itemprop="associatedMedia" itemscope itemtype="{{ include.url }}">
  <a href="{{ include.url }}" itemprop="contentUrl" data-size="600x400">
    <img src="{{ include.url }}" itemprop="thumbnail" alt="{{ include.alt }}"/>
  </a>
  <figcaption itemprop="caption description">{{ include.caption }}</figcaption>
</figure>

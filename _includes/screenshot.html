<li data-thumb="{{ include.url }}">
  <div class="screenshot">
    <img src="{{ include.url }}" />
    <a class="body-font-color" href="{{ include.url }}">
      <span class="full-screen fi-arrows-out"></span>
    </a>
  </div>
  {% if include.caption != "" %}
  <div class="card-divider">
    <p>{{ include.caption }}</p>
  </div>
  {% endif %}
</li>

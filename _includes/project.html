<div class="card project">
  <div class="card-divider">
    <h4/><a class="body-font-color" href="{{ include.project_page }}">{{ include.title }}</a></h4>
  </div>
  <div class="card-section">
    <p>
      {{ include.description }}
    </p>
  </div>
  <div class="card-navigation">
    <ul class="inline-list">
      <li><a href="{{ include.project_page }}" {{ include.project_target }} > PROJECT PAGE</a></li>
      <li><a href="{{ include.repo }}" target="_blank">{{ include.repo_service }} REPOSITORY</a></li>
    </ul>
  </div>
</div>

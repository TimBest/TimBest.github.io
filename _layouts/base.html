<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#59B390">
    <title>{{ page.title }}</title>
    <link rel="shortcut icon" type="/image/x-icon" href="/images/favicon.png?v2">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/scripts/modernizr.js"></script>

  </head>
  <body>
    <div class="header">
      <div class="row">
        <div class="medium-12 columns">
          <h1><a class="text-black" href="/" >Timothy Best</a></h1>
          <div class="global-nav-right">
            <ul class="tabs">
              <li class="tab-title {{ page.about }}"><a class="radius" href="/">About Me</a></li>
              <li class="tab-title {{ page.resume }}"><a class="radius" href="/resume/">Resume</a></li>
              <li class="tab-title {{ page.projects }}"><a class="radius" href="/projects/">Projects</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <footer class="row">
      <hr/>
      <div class="medium-6 columns">
        <ul class="inline-list">
          <li>
            <a href="mailto:besttimothy1@gmail.com" target="_blank">
              BestTimothy1@gmail.com
            </a>
          </li>
        </ul>
      </div>
      <div class="medium-6 columns">
        <ul class="inline-list right">
          <li>
            <a href="https://www.linkedin.com/pub/timothy-best/58/697/88a" target="_blank">
              <span class="social-link fi-social-linkedin"></span>
            </a>
          </li>
          <li>

            <a href="http://stackoverflow.com/users/3272220/timbest" target="_blank">

          </li>

            <a href="https://www.hackerrank.com/TimothyBest" target="_blank">
              <span>HR</span>
            </a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/fastclick.js"></script>
    <script src="/scripts/foundation.min.js"></script>
    <script src="/scripts/lightslider.js"></script>
    <script src="/scripts/jquery.mixitup.js"></script>

    <script type="text/javascript">
        $(document).foundation();
        $('.lightSlider').lightSlider({
            item: 1, //# of slides to show
            slideMargin: 0, // spacing between each slide
            speed: 300, // Transition duration
            keyPress: true, // keyboard navigation
            controls: true, // prev/next button display
            prevHtml: "<h4><span class='control left body-font-color fi-arrow-left'></span></h4>", // custom html for prev control
            nextHtml: "<h4><span class='control right body-font-color fi-arrow-right'></span></h4>", // custom html for next control
            adaptiveHeight: true, //Dynamically adjust slider height based on each slide's height
            gallery: true, // Enable thumbnails gallery
            galleryMargin: 0, // Spacing between gallery and slide
            thumbMargin: 5, // Spacing between each thumbnails
        });
        $('#Container').mixItUp();
    </script>

  </body>
</html>

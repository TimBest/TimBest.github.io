<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tim Best</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }

      @font-face {
        font-family: "Montserrat";
        src: url("Montserrat-SemiBold.ttf") format("truetype");
      }

      .houndstooth {
        background-color: #fff;
        background-image: url("background/Houndstooth.svg");
        background-repeat: repeat;
        background-size: 200px;
        background-position: center bottom;
        height:100vh;
        width:100vw;

        display: grid;
        align-items: center;
        justify-items: center;
      }


      .houndstooth-transition {
        background-color: #fff;
        background-image: url("background/Houndstooth_transition.svg");
        background-repeat: repeat;
        background-size: 200px;
        background-position: center top;
        height: 100px
      }

      .green-section {
        background-color: #2f565f;
        height:100vh;
        width:100vw;
      }

      .title {
        font-family: "Montserrat", "Open Sans", sans;
        font-size: 90px;
        color: #fff;
        text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
                     0px 8px 13px rgba(0,0,0,0.1),
                     0px 18px 23px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="houndstooth">
      <h1 class="title">TIMOTHY BEST</h1>
    </div>
    <div class="houndstooth-transition">
    </div>
    <div class="green-section">
    </div>
  </body>
</html>

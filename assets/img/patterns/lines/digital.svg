<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="90" width="90">
  <defs>
    <filter id="digital">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="10000"
        numOctaves="1"
        result="turbulence"
      >
      </feTurbulence>
      <feDisplacementMap
        xChannelSelector="R"
        yChannelSelector="G"
        in="SourceGraphic"
        in2="turbulence"
        scale="500"
      >
      </feDisplacementMap>
    </filter>
    <pattern id="stitch1" x="0" y="0" width="1" height="1">
      <polygon
        points="0,0 90,0 90,90, 0,90"
        style="filter:url(#digital);fill:#7743a5"
      >
      </polygon>
    </pattern>
  </defs>
  <path
    d="M0 0 V90 H90 V0 Z"
    style="fill:#9455cc"
  />
  <path d="M0 0 V90 H90 V0 Z" fill="url(#stitch1)"/>
</svg>

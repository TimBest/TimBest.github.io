<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="400">
  <defs>
    <filter id="filter" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="turbulence" baseFrequency=".03"  result="turbulence" stitchTiles="stitch"/>
      <feComposite in="SourceGraphic" in2="turbulence" operator="out" x="0%" y="0%" width="100%" height="100%" result="composite"/>
      <feGaussianBlur stdDeviation="" x="0%" y="0%" width="100%" height="100%" in="composite" edgeMode="none" result="blur4"/>

    </filter>
  </defs>
  <rect width="400" height="400" fill="#f7fdff"/>
  <rect width="400" height="400" fill="#e8edef" filter="url(#filter)"/>
</svg>
